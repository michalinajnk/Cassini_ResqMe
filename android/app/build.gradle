plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.cassini_hackathon" // Ensure this matches your app's package name.
    compileSdk = 34 // Use a stable version (API 34). Change to API 35 only if necessary.
    ndkVersion = "27.0.12077973" // Explicitly set the NDK version to avoid errors.

    compileOptions {
        // Target version needs to be 8 or higher
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

        // Enable desugaring
        coreLibraryDesugaringEnabled true
    }

    dependencies {
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.3'
    }

    kotlinOptions {
        jvmTarget = "1.8" // Correct way to define `jvmTarget`.
    }

    defaultConfig {
        applicationId = "com.example.cassini_hackathon" // Your app's unique ID.
        minSdk = 21 // Minimum Android version supported.
        targetSdk = 34 // Use a stable version (API 34). Change to 35 if you're targeting newer features.
        versionCode = 1 // Increment for new releases.
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use `debug` for testing.
            minifyEnabled false // Disable code shrinking for now.
            shrinkResources false // Disable resource shrinking for now.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.." // Points to the root Flutter project directory.
}
